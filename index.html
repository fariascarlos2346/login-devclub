<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=favorite" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - DevClub</title>
</head>

<body>
    <main>
        <div class="imagem-login">
            <p>Feito com <span class="material-symbols-outlined">
                    favorite
                </span> para os Sócios</p>
            <P>Copyryght © 2024 - DevClub</P>
            <p>Todos os direitos reservados.</p>
        </div>
        <div class="login">
            <img src="./assets/logo-devclub.webp" alt="logo do DevClub">
            <div class="formulario-grupo">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="formulario-grupo">
                <label for="senha">Senha</label>
                <input type="password" nome="senha" id="senha">
            </div>
            <div class="checkbox-div">
                <input type="checkbox" name="lembrar" id="lembrar">
                <label for="lembrar">Lembrar de mim</label>
            </div>
            <button>Entrar</button>
            <a href="">
                Esqueceu sua senha?
            </a>
        </div>
    </main>
    <div class="whats-app">
        <img src="./assets/WhatsApp.svg.webp" alt="logo do whatsApp">
    </div>
</body>

</html>
